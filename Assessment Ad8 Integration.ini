<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>失智症隨身記 - AD8 認知篩檢</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">失智症隨身記</a></div>
    <nav>
      <ul class="nav-list" id="navbar"></ul>
    </nav>
  </header>

  <main class="assessment">
    <h1>AD8 認知篩檢問卷</h1>
    <form id="ad8-form">
      <p>請根據觀察此病患的變化回答下列問題（是 / 否）：</p>
      <ol>
        <li>
          <label>記憶力減退，例如忘記事情？</label><br>
          <input type="radio" name="q1" value="1" required> 是
          <input type="radio" name="q1" value="0"> 否
        </li>
        <li>
          <label>對於學習使用工具、器材或電器有困難？</label><br>
          <input type="radio" name="q2" value="1" required> 是
          <input type="radio" name="q2" value="0"> 否
        </li>
        <li>
          <label>忘記正確的日期或約會？</label><br>
          <input type="radio" name="q3" value="1" required> 是
          <input type="radio" name="q3" value="0"> 否
        </li>
        <li>
          <label>處理財務有困難，例如繳費或記帳？</label><br>
          <input type="radio" name="q4" value="1" required> 是
          <input type="radio" name="q4" value="0"> 否
        </li>
        <li>
          <label>記不住物品放在哪裡？</label><br>
          <input type="radio" name="q5" value="1" required> 是
          <input type="radio" name="q5" value="0"> 否
        </li>
        <li>
          <label>忘記熟人的名字？</label><br>
          <input type="radio" name="q6" value="1" required> 是
          <input type="radio" name="q6" value="0"> 否
        </li>
        <li>
          <label>與他人溝通有困難？</label><br>
          <input type="radio" name="q7" value="1" required> 是
          <input type="radio" name="q7" value="0"> 否
        </li>
        <li>
          <label>思考能力或判斷力明顯變差？</label><br>
          <input type="radio" name="q8" value="1" required> 是
          <input type="radio" name="q8" value="0"> 否
        </li>
      </ol>
      <button class="cta-btn" type="submit">提交評估</button>
    </form>

    <div class="result" id="assessment-result"></div>
  </main>

  <footer>
    <p>© 2025 失智症隨身記 | 聯絡我們 | 隱私政策</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
