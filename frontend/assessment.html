<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>認知評估工具 | 時空迷航雜記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#25744e">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script src="navbar.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="main-container">
    <h1>認知評估工具（AD8）</h1>
    <div class="card">
      <form id="ad8Form">
        <ol>
          <li>記憶力減退，例如忘記事情？
            <input type="radio" name="q1" value="1" required>是
            <input type="radio" name="q1" value="0">否
          </li>
          <li>對學習使用工具、器材有困難？
            <input type="radio" name="q2" value="1" required>是
            <input type="radio" name="q2" value="0">否
          </li>
          <li>忘記正確的日期或約會？
            <input type="radio" name="q3" value="1" required>是
            <input type="radio" name="q3" value="0">否
          </li>
          <!-- 其餘題目省略 -->
        </ol>
        <button type="submit" class="btn">送出</button>
      </form>
      <div id="result"></div>
    </div>
  </main>
</body>
</html>
