<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>常見問題 FAQ｜時空迷航雜記</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .faq-wrap {max-width:620px; margin:54px auto 0; background:#fff; border-radius:13px; box-shadow:0 2px 16px #e0e3ef; padding:38px 34px;}
        .faq-wrap h2 {color:#243066;text-align:center;margin-bottom:26px;}
        .faq-item {margin-bottom:22px;}
        .faq-q {font-weight:bold;color:#3e438a;}
        .faq-a {color:#446;}
    </style>
</head>
<body>
    <div class="faq-wrap">
        <h2>常見問題 FAQ</h2>
        <div class="faq-item">
            <div class="faq-q">Q：我是家屬/照護者，可以幫多位旅人記錄嗎？</div>
            <div class="faq-a">A：可以！每位團員都能管理多位旅人，每位旅人也可被多位團員照護、協作。</div>
        </div>
        <div class="faq-item">
            <div class="faq-q">Q：紀錄會不會被公開？</div>
            <div class="faq-a">A：每則紀錄都可自行決定權限，只有設為「平台公開」時才會去識別化後公開。</div>
        </div>
        <div class="faq-item">
            <div class="faq-q">Q：忘記密碼怎麼辦？</div>
            <div class="faq-a">A：請到「找回密碼」頁輸入信箱，即可重設密碼。</div>
        </div>
        <div class="faq-item">
            <div class="faq-q">Q：資料可以刪除/修改嗎？</div>
            <div class="faq-a">A：所有自建紀錄都能編輯、刪除。如遇困難請聯絡平台。</div>
        </div>
    </div>
</body>
</html>
