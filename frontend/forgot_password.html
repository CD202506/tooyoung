<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>找回密碼｜時空迷航雜記</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .pw-container {max-width:410px; margin:64px auto 0;background:#fff; border-radius:14px; box-shadow:0 2px 14px #e0e3e8; padding:32px 30px 20px;}
        .pw-container h2 {text-align:center;color:#223066;margin-bottom:18px;}
        .pw-container label {font-weight:bold;margin-top:14px;display:block;}
        .pw-container input[type=email] {width:100%;margin-bottom:10px;padding:7px;border-radius:7px;border:1px solid #aaa;}
        .pw-container button { width:100%; background:#385fd7;color:#fff; border:none;border-radius:7px;font-size:1.09rem;padding:9px 0;margin-top:12px;font-weight:bold;cursor:pointer;}
        .pw-container .link {text-align:center;margin-top:16px;}
        .pw-container .link a {color:#3558b2;text-decoration:underline;}
    </style>
</head>
<body>
    <div class="pw-container">
        <h2>重設密碼</h2>
        <form id="pwForm">
            <label for="pwEmail">請輸入註冊時的Email：</label>
            <input type="email" id="pwEmail" required placeholder="example@mail.com">
            <button type="submit">發送重設連結</button>
        </form>
        <div id="pwMsg" style="color:#1a881a;text-align:center;margin-top:14px;"></div>
        <div class="link">
            <a href="login.html">回登入</a>
        </div>
    </div>
    <script>
        document.getElementById('pwForm').onsubmit = function(e){
            e.preventDefault();
            document.getElementById('pwMsg').innerText = "如果信箱有註冊，重設連結已寄出。請檢查您的信箱！";
        }
    </script>
</body>
</html>
