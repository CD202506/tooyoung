<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>認知評估工具 | 時空迷航雜記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#25744e">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script src="navbar.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="main-container">
    <h1>認知評估工具</h1>
    <p>提供 AD8 等常用失智症量表，簡單自評並存檔追蹤。</p>
    <div class="card">
      <form>
        <label for="ad8-q1">1. 記憶力明顯變差？</label>
        <select id="ad8-q1" name="q1">
          <option value="0">否</option>
          <option value="1">是</option>
        </select><br><br>
        <label for="ad8-q2">2. 處理複雜事情有困難？</label>
        <select id="ad8-q2" name="q2">
          <option value="0">否</option>
          <option value="1">是</option>
        </select><br><br>
        <button type="submit" class="btn">提交評估</button>
      </form>
    </div>
  </main>
</body>
</html>
