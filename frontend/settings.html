<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>帳號設定 | 時空迷航雜記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#25744e">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script src="navbar.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="main-container">
    <h1>帳號設定</h1>
    <div class="card">
      <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="王大明">
        <br>
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" value="demo@example.com">
        <br>
        <button type="submit" class="btn">儲存設定</button>
      </form>
    </div>
  </main>
</body>
</html>
