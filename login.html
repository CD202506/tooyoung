<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>失智症隨身記 - 登入</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e5ecf5;
    }
    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .auth-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .auth-container label {
      display: block;
      margin-top: 1rem;
    }
    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
    }
    .auth-container button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #4a6fa5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background: #3a5d8a;
    }
    .auth-container p {
      text-align: center;
      margin-top: 1rem;
    }
    .auth-container p a {
      color: #4a6fa5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>登入</h1>
    <label for="email">電子郵件：</label>
    <input type="email" id="email" placeholder="example@example.com" />

    <label for="password">密碼：</label>
    <input type="password" id="password" placeholder="請輸入密碼" />

    <button onclick="alert('模擬登入成功')">登入</button>

    <p>還沒有帳號？<a href="register.html">註冊</a></p>
  </div>

  <script>
    function applySettings() {
      const fontSize = localStorage.getItem('fontSize') || 'medium';
      const theme = localStorage.getItem('theme') || 'light';
      document.body.style.fontSize = fontSize === 'small' ? '14px' :
                                     fontSize === 'large' ? '18px' : '16px';
      document.body.style.backgroundColor = theme === 'dark' ? '#333' : '#e5ecf5';
      document.body.style.color = theme === 'dark' ? '#eee' : '#333';
    }

    document.addEventListener("DOMContentLoaded", applySettings);
  </script>
</body>
</html>
