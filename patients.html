<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>失智症隨身記 - 病患清單</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">失智症隨身記</a></div>
    <nav>
      <ul class="nav-list" id="navbar">
        <!-- 由 JS 動態渲染 -->
      </ul>
    </nav>
  </header>

  <main class="patients-list">
    <h1>病患清單</h1>
    <section class="patients-grid">
      <div class="patient-card">
        <img src="https://via.placeholder.com/150" alt="病患照片">
        <h3>林阿嬤</h3>
        <p>生日：1938/05/20</p>
        <a href="patient_record.html?patientId=1" class="cta-btn">查看紀錄</a>
      </div>
      <div class="patient-card">
        <img src="https://via.placeholder.com/150" alt="病患照片">
        <h3>李大叔</h3>
        <p>生日：1945/11/02</p>
        <a href="patient_record.html?patientId=2" class="cta-btn">查看紀錄</a>
      </div>
      <div class="patient-card">
        <img src="https://via.placeholder.com/150" alt="病患照片">
        <h3>王奶奶</h3>
        <p>生日：1940/03/15</p>
        <a href="patient_record.html?patientId=3" class="cta-btn">查看紀錄</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 失智症隨身記 | 聯絡我們 | 隱私政策</p>
  </footer>

  <script>
    let isLoggedIn = true; // 測試用：實務中應改成後端驗證結果

    function renderNavbar() {
      const navbar = document.getElementById("navbar");
      if (isLoggedIn) {
        navbar.innerHTML = `
          <li><a href="knowledge.html">照護知識</a></li>
          <li><a href="patients.html" class="active">病患清單</a></li>
          <li><a href="settings.html">個人化設定</a></li>
          <li><a href="#" onclick="logout()">登出</a></li>
        `;
      } else {
        navbar.innerHTML = `
          <li><a href="knowledge.html">照護知識</a></li>
          <li><a href="index.html">登入/註冊</a></li>
        `;
      }
    }

    function logout() {
      alert("已登出！");
      isLoggedIn = false;
      window.location.href = "index.html";
    }

    renderNavbar();
  </script>
</body>
</html>
